<!DOCTYPE html>
<html>

<body>

    <h1>The input formaction attribute</h1>

    <p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
    </form>

</body>
<!-- Thuộc tính đầu vào formactionchỉ định URL của tệp sẽ xử lý đầu vào khi biểu mẫu được gửi
     Thuộc tính này ghi đè thuộc actiontính của <form>phần tử.
    Thuộc tính này formactionhoạt động với các loại đầu vào sau: gửi và hình ảnh.
