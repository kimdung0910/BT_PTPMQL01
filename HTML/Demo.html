<!DOCTYPE html>
<html>
<!-- Thuộc id tính chỉ định một id duy nhất cho phần tử HTML. Giá trị của id thuộc tính phải là duy nhất trong tài liệu HTML.
Thuộc idtính được sử dụng để trỏ đến một khai báo kiểu cụ thể trong biểu định kiểu. Nó cũng được JavaScript sử dụng để truy cập và thao tác phần tử với id cụ thể.
Cú pháp của id là: viết ký tự băm (#), theo sau là tên id. Sau đó, xác định thuộc tính CSS trong dấu ngoặc nhọn {}. 
Tran Thi Kim Dung 2021050135-->

<head>
    <style>
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>The id Attribute</h2>
    <p>Use CSS to style an element with the id "myHeader":</p>

    <h1 id="myHeader">My Header</h1>

</body>

</html>
