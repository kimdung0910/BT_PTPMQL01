<!DOCTYPE html>
<html>
<!-- Di chuột qua phần tử <div> để hiển thị phần tử <p> (như chú giải công cụ)
     Tran Thi Kim Dung 2021050135 -->

<head>
    <style>
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        
        div:hover p {
            display: block;
        }
    </style>
</head>

<body>

    <div>Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
    </div>

</body>

</html>
