<!DOCTYPE html>
<html>
<!-- CSS nội bộ được sử dụng để xác định kiểu cho một trang HTML.

     CSS nội bộ được xác định trong <head>phần của trang HTML, bên trong một <style>phần tử.
     Tran Thi Kim Dung 2021050135
    -->

<head>
    <style>
        body {
            background-color: powderblue;
        }
        
        h1 {
            color: blue;
        }
        
        p {
            color: red;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
