<!DOCTYPE html>
<html>
<!-- Mỗi ô của bảng được xác định bởi a <td>và một </td>thẻ.
     Mọi thứ ở giữa <td>và </td>là nội dung của ô bảng.
    Tran Thi Kim Dung 2021050135 -->
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>TD elements define table cells</h2>

    <table style="width:100%">
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
    </table>

    <p>To understand the example better, we have added borders to the table.</p>

</body>

</html>
